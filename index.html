<!-- Calculator section starts -->
<section class="calculator">
    <p class="temp"></p>
    <div class="box">
        <div class="mould">
            
            <p  class="para"> <b>Enter mould dimensions & Weight</b> </p>
            <div>
                <div>
                    <label><b>Height : </b></label>
                    <input type="number" id="height" name="height" placeholder="Enter height of the mould">
                </div>
                <div>
                    <label><b>Diameter : </b></label>
                    <input type="number" id="diameter" name="diameter" placeholder="Enter Diameter of the mould">
                </div>
                <div>
                    <label><b>Weight : </b></label>
                    <input type="number" id="weightofMould" name="weight" placeholder="Enter empty weight of the mould">
                </div>
                <div class="submit">
                    <button class="button" id="firstSubmit" type="submit" onclick="go()"> <b>Submit</b> </button>
                </div>

                  <div class="disp"><p><b>Given height : </b> </p><p class="toDisplay" id="toDisplay"></p></div>  
                  <div class="disp"><p><b>Given diameter : </b> </p><p class="toDisplay" id="toDisplay2"></p></div>  
                  <div class="disp"><p><b>Given weight : </b> </p><p class="toDisplay" id="toDisplay3"></p></div>
                  <div class="disp"><p><b>The volume of cylinder : </b></p><p class="toDisplay" id="toDisplay4"></p></div>


            </div>
        </div>
        <div class="sec">
            <p  class="para"> <b>Enter observations </b> </p>
            <!-- <p  class="para"> <b>Enter observations (min 6)</b> </p>
            <div class="selection">
                <label for="observations"><b>choose the observation number :</b></label>
                <select  class="observations">
                    <option value="observation1">observation1</option>
                    <option value="observation2">observation2</option>
                    <option value="observation3">observation3</option>
                    <option value="observation4">observation4</option>  
                    <option value="observation5">observation5</option>
                    <option value="observation6">observation6</option>
                </select>
            </div>  -->
            <div class="wetSoil">
                
                <div>
                    <label><b>Weight of mould and wet compacted soil :</b></label>
                    <input type="text" id="mouldAndSoil" name="weight" placeholder="Enter weight of the mould with wet soil">
                </div>
                <div>
                    <label><b>Weight of empty cup:</b></label>
                    <input type="number" id="emptyCup" name="weight" placeholder="Enter empty weight of the cup">
                </div>
                <div>
                    <label><b>Weight of cup and wet compacted soil :</b></label>
                    <input type="number" id="cupAndSoil" name="weight" placeholder="Enter weight of the cup with wet soil">
                </div>
                <div>
                    <label><b>Weight of cup and oven dried soil :</b></label>
                    <input type="number" id="ovenDried" name="weight" placeholder="Enter weight of the cup with oven dried soil">
                </div>
                <div class="submit">
                    <button class="button" onclick="submission()" id="secsubmit" type="submit"> <b>Submit</b></button>
                </div>
                <div id="output" ></div>
                
                
            </div>
        </div>
        <div class="temp"></div>
    </div>
    <div class="temp"></div>
